# .air.toml

root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o tmp/main.exe main.go"
bin = "tmp/main.exe"
full_bin = true
delay = 1000
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["tmp", "vendor"]

[log]
color = "true"
time = "true"
level = "debug"

[color]
main = "yellow"
watcher = "cyan"
build = "green"
runner = "magenta"
